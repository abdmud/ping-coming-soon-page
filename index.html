<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <container class="main">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
  
    <div class="hero">
      <h2 class="hero-title">We are launching <span class="bold">soon!</span></h2>
  
      <h4 class="hero-text">Subscribe and get notified</h4>
    </div>
  
    <div class="signup">
      <input type="text" class="inputMail" placeholder="     Your email address...">
      <button class="submit-btn">Notify Me</button>
    </div>

    <div class="illustration">
      <img src="./images/illustration-dashboard.png" alt="illustration" class="dashboard">
    </div>
  
    <div class="socials">
          <i class="fa-brands fa-facebook-f"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
    </div>

    <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
  
  </container>
  
  <script src="./index.js"></script>
  <script src="https://kit.fontawesome.com/08602731d0.js" crossorigin="anonymous"></script>
</body>
</html>
